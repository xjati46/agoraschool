{% extends 'account_app/guru/base.html' %}
{% load static %}

{% block title %}
  <title>Kelas | Sekolah Akademia</title>
{% endblock title %}

{% block content %}
<h1>
  Daftar Kelas
  <a href="{% url 'account-app:logmengajar-guru-tambah' %}" class='btn btn-success ml-4'>Tambah Log <i class='fas fa-plus'></i></a>
</h1>
<hr>
<br>

<div class="card-deck" style="width: 60rem;">

  <div class="card" align='center'>
    <a href="{% url 'account-app:kelas-guru-detail' pk='1' %}">

      <div class="card-body">
        <h5 class="card-title">Kelas {{ kelas_list.0 }}</h5>
      </div>
    </a>
  </div>
  <div class="card" align='center'>
    <a href="{% url 'account-app:kelas-guru-detail' pk='3' %}">

        <h5 class="card-title">Kelas {{ kelas_list.1 }}</h5>
      </div>
    </a>
  </div>

  <div class="card" align='center'>
    <a href="{% url 'account-app:kelas-guru-detail' pk='2' %}">

      <div class="card-body">
        <h5 class="card-title">Kelas {{ kelas_list.2 }}</h5>
      </div>
    </a>
  </div>

  <div class="card" align='center'>
    <a href="{% url 'account-app:kelas-guru-detail' pk='4' %}">
      <img class="card-img-top" src="{% static 'account_app/img/rambutan_card.jpg' %}" style="max-height: 200px;">
      <div class="card-body">
        <h5 class="card-title">Kelas {{ kelas_list.3 }}</h5>
      </div>
    </a>
  </div>

</div>



{% endblock content %}
